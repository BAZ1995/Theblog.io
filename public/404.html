<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to the hash-based URL
      var path = window.location.pathname;
      var hash = window.location.hash;
      window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, 2).join('/') + '/#' + path.replace(/^\/[^\/]+/, '') + hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
